<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Word platformer</title>
    <link rel="shortcut icon" type="image/png" href="assets/icons/coin_gold.png" />
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-firestore.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="phaser.min.js"></script>
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="scoreboard-style.css">
    <link rel="stylesheet" href="tutorial-style.css">
</head>

<body>
    <div id="preload"></div>
    <div class='fontLoader' style='font-family: Lilita One;'>-</div>
    <script type="text/javascript" src="global.js"></script>
    <script type="text/javascript" src="tutorial.js"></script>
    <script type="text/javascript" src="world.js"></script>
    <script type="text/javascript" src="scoreboard.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <button onclick="window.location.reload()" id="playAgain">Starta om</button>
    <div id="tutorial">
        <div id="spaceBar"></div>
        <div id="leftArrow"></div>
        <div id="upArrow"></div>
        <div id="rightArrow"></div>
        <div id="player" class="idle"></div>
    </div>
    <div id="hidden" class="displayNone">
        <div id='score' class="flexColumn">
            <div>
                <div id="winner">
                    <h1>Du vann!</h1>
                    <h2 id="showScore">Din tid blev </h2>
                </div>
                <p>Om du vill spara ditt resultat så andra kan se det, skriv ditt namn i rutan och använd endast
                    bokstäver.
                </p>
                <div class="flexRow">
                    <input id="nameField" placeholder="Namn" maxlength="15"></input>
                    <button id="nameButton"
                        onClick="writeScore(document.querySelector('#nameField').value, finalScore, readScore, theScoreboard)">Ok</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
